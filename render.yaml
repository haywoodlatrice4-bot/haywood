services:
  - type: web
    name: threespacshine-api
    env: node
    buildCommand: npm install
    startCommand: node server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000
      - key: ADMIN_EMAIL
        value: haywoodlatrice4@gmail.com
      - key: ADMIN_PASSWORD
        value: Admin123!
      - key: CLIENT_URL
        value: https://threespacshine.netlify.app
      - key: DATABASE_URL
        sync: false
      - key: BUSINESS_NAME
        value: Three Space Shine
      - key: BUSINESS_EMAIL
        value: info@threespacshine.com
      - key: BUSINESS_ADDRESS
        value: Indianapolis, Indiana
